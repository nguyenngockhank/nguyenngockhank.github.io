
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokemon weakness</title>
<style>
#main-container {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#main-container td, #main-container th {
  border: 1px solid #ddd;
  padding: 8px;
}

.header-vulnerable {
    background: #212529;
}
.item-vulnerable {
    background: #adb5bd;
}
.header-weak {
    background: #dc3545;
}
.item-weak {
    background: #f1aeb5;
}
.header-strong {
    background: #479f76;
}
.item-strong {
    background: #a3cfbb;
}
.header-resistant {
    background: #0d6efd;
} 
.item-resistant {
    background: #6ea8fe;
}

#main-container th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  color: white;
}

.poke-type {
    padding: 3px 5px;
    margin: 3px;
    display: inline-block;
}
.poke-type-electric {
    background: #eed535;
}
.poke-type-flying {
    background: linear-gradient(180deg, #3dc7ef 50%, #bdb9b8 50%);
}
.poke-type-rock {
    background-color: #a38c21;
}
.poke-type-water {
    background-color: #4592c4;
}
.poke-type-ice {
    background-color: #51c4e7;
}
.poke-type-fire {
    background-color:#fd7d24;
}
.poke-type-normal {
    background-color:#a4acaf;
}
.poke-type-poison {
    background-color:#b97fc9;
}
.poke-type-bug {
    background-color:#729f3f;
}
.poke-type-fighting {
    background-color:#d56723;;
}
.poke-type-fairy {
    background-color:#fdb9e9;
}
.poke-type-dark {
    background-color:#707070;
}
.poke-type-ground {
    background: linear-gradient(180deg, #f7de3f 50%, #ab9842 50%); 
}
.poke-type-psychic {
    background-color:#f366b9;;
}
.poke-type-steel {
    background-color:#9eb7b8;
}
.poke-type-ghost {
    background-color:#7b62a3;
}
.poke-type-grass {
    background-color:#9bcc50;
}
.poke-type-dragon {
    background: linear-gradient(180deg, #53a4cf 50%, #f16e57 50%);
}
</style>
</head>
<body>

<h1>Pokemon Type effectiveness and weakness</h1>

<div id="app">
    <table id="main-container">
        <thead>
            <tr>
                <th style="color: black;">Type</th>
                <th width="21%" class="header-strong">Strong Against</th>
                <th width="21%" class="header-resistant">Resistant To</th>
                <th width="21%" class="header-weak">Weak Against</th>
                <th width="21%" class="header-vulnerable">Vulnerable To</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(info, type) in TYPE_ENCOUNTER_INFO">
                <td class="type">
                    <poke-type :type="type">{{type}}</poke-type>
                </td>
                <td class="item-strong">
                    <poke-type 
                        v-for="type2 in info.strongAgainst" 
                        :type="type2"
                    >
                        {{type2}}
                    </poke-type>
                </td>
                <td class="item-resistant">
                    <poke-type 
                        v-for="type2 in info.resistantTo" 
                        :type="type2"
                    >
                        {{type2}}
                    </poke-type>
                </td>
                <td class="item-weak">
                    <poke-type 
                        v-for="type2 in info.weakAgainst" 
                        :type="type2"
                    >
                        {{type2}}
                    </poke-type>
                </td>
                <td class="item-vulnerable">
                    <poke-type 
                        v-for="type2 in info.vulnerableTo" 
                        :type="type2"
                    >
                        {{type2}}
                    </poke-type>
                </td>
            </tr>
        </tbody>
    </table>

</div>


<script src="../public/vue.js"></script>
<script src="./main.js"></script>
<script>
Vue.component('PokeType', {
    props: {
        type: String,
    },
    template: `<span :class="'poke-type poke-type-'+ type.toLowerCase()">{{type}}</span>`,
})

var app = new Vue({
    el: '#app',
    data: {
        TYPE_ENCOUNTER_INFO: TYPE_ENCOUNTER_INFO,
    },
    computed: {
        typeList() {
            return Object.keys(TYPE_ENCOUNTER_INFO)
        }
    }
})
</script>
</body>
</html>
