<!DOCTYPE html>
<html>
<head>
	<title>Viewer</title>
	<meta charset="UTF-8" />
	<style>
        html {
  overflow: hidden;
  height: 100%;
}

video {
  width: 100%;
  height: 100%;
  position: absolute;
  display: block;
  top: 0;
  left: 0;
  object-fit: cover;
}

body {
  background-color: black;
  margin: 0;
  height: 100%;
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}
    </style>
</head>
<body>
<video playsinline autoplay></video>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="./broadcast.js"></script>
</body>
</html>
