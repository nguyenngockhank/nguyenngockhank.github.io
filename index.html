        }

        .circle-text {

            position:absolute;
            transform-origin:0 100%;

           position: relative; top: -22px;;

    </div>


    <script>
        var CIRLE_TEXT = "o, Khánk nè!                                     Hell";

        var RADIUS = 125;
        circularText(CIRLE_TEXT, RADIUS);

        function circularText(txt, radius) {
            var chars = txt.split("");
            var el = document.getElementsByClassName("circle-text")[0];

            var deg = 360 / txt.length, origin = 0;

            el.innerHTML = '';

            chars.forEach((ch) => {
                var  str = `<p class="circle-char" style='height:${radius}px;transform:rotate(${origin}deg);'>${ch}</p>`;
                el.innerHTML += str;
                origin += deg;
            });
        }


        var info = {  text: CIRLE_TEXT  };
        function processText() {
            circularText(info.text, RADIUS);
        }
        processText();
