<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Quỷ nhỏ & Ngưu ma vương</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

  <style>
    #intro {
      text-align: center;
    }
    #intro img{
      max-width: 90%;
    }
    h1 {
      font-family: var(--font-secondary);
      text-align: center;
      font-size: 2.5rem;
      font-weight: 200;
      margin: 0 0 50px 0;
    }
    .cd-timeline__img .fas {
      color: white;
      font-size: 1.5em;
    }
    .cd-timeline__img--gift {
      background-color: #e74c3c;
    }
    .cd-timeline__img--drink {
      background-color: #3ee9d1;
    }
    .cd-timeline__img--film {
      background-color: #3498DB;
    }
  </style>
</head>
<body>

  <header id="intro">
      <img src="./images/kiss.jpg" alt="" />
      <h1>Quỷ nhỏ <br /> & <br /> Ngưu ma vương</h1>
  </header>

  <section class="cd-timeline js-cd-timeline">
    <div class="container max-width-lg cd-timeline__container" id="timeline-container">
    </div>
  </section> <!-- cd-timeline -->

<script type="text/template" id="itemTemplate">
<div class="cd-timeline__block">
  <div class="cd-timeline__img cd-timeline__img--<%= type %>">
    <i class="fas fa-<%= ICON_OPTIONS[type].icon %>"></i>
    <!-- <img src="assets/img/cd-icon-picture.svg" alt="Picture"> -->
  </div> <!-- cd-timeline__img -->

  <div class="cd-timeline__content text-component">
    <h2><%= title %></h2>
    <p class="color-contrast-medium"><%= content %></p>

    <img src="<%= img %>" alt="<%= title %>">

    <div class="flex justify-between items-center">
      <span class="cd-timeline__date"><%= date %></span>
    </div>
  </div> <!-- cd-timeline__content -->
</div> <!-- cd-timeline__block -->
</script>

// render contents
(function() {

  function format_date_ui(d){
      var year = d.getFullYear(), 
          month = d.getMonth() + 1, 
          date = d.getDate();

      if(month < 10)  month = '0' + month;
      if(date < 10)  date = '0' + date;
    
      return  date + '/' + month + '/' + year;
  }
  var timelineCon = document.getElementById('timeline-container');
  var compiledTemplate = _.template(document.getElementById('itemTemplate').innerHTML);

  _.each(dataItems, function(dataItem) {
    dataItem.date = format_date_ui( new Date(dataItem.date));

    var html = compiledTemplate(dataItem);
    timelineCon.innerHTML += html;
  })
})();


</script>


<script src="assets/js/main.js"></script>
</body>
</html>
